<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zypho - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2E86C1 0%, #5DADE2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: drift 20s ease-in-out infinite;
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, -20px) rotate(1deg); }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px 32px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .logo-section {
            margin-bottom: 40px;
        }
        
        .logo {
            color: #2E86C1;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(46, 134, 193, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .logo-main {
            font-weight: 900;
        }
        
        .logo-sub {
            font-size: 18px;
            font-weight: 600;
            color: #7B8A8B;
            vertical-align: top;
        }
        
        .logo-tagline {
            color: #7B8A8B;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #7B8A8B;
            font-size: 16px;
            margin-bottom: 0;
            font-weight: 400;
        }
        
        .form-section {
            margin-bottom: 32px;
        }
        
        .input-group {
            margin-bottom: 24px;
            text-align: left;
            position: relative;
        }
        
        .input-label {
            display: block;
            color: #2C3E50;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #BDC3C7;
            z-index: 2;
        }
        
        .input-field {
            width: 100%;
            padding: 18px 16px 18px 48px;
            border: 2px solid #E9ECEF;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            min-height: 56px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #2E86C1;
            background: white;
            box-shadow: 0 0 0 4px rgba(46, 134, 193, 0.1);
        }
        
        .input-field:focus + .input-icon {
            color: #2E86C1;
        }
        
        .input-field::placeholder {
            color: #BDC3C7;
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2E86C1 0%, #3498DB 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            min-height: 56px;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 15px rgba(46, 134, 193, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .forgot-password {
            color: #2E86C1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 24px;
            display: inline-block;
            transition: all 0.2s ease;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
            color: #3498DB;
        }
        
        .contact-section {
            padding-top: 20px;
            border-top: 1px solid #E9ECEF;
        }
        
        .contact-text {
            color: #7B8A8B;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        
        .contact-link {
            color: #2E86C1;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .contact-link:hover {
            text-decoration: underline;
            color: #3498DB;
        }
        
        .demo-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(39, 174, 96, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .login-container {
                margin: 0 16px;
                padding: 32px 24px;
            }
            
            .logo {
                font-size: 36px;
            }
        }
        
        @media (max-height: 700px) {
            body {
                padding: 16px;
            }
            
            .login-container {
                padding: 32px 24px;
            }
            
            .logo-section {
                margin-bottom: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="demo-badge">DEMO</div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <span class="logo-main">PiPe</span><span style="font-weight: 400; color: #7B8A8B;">SW</span>
                <span class="logo-sub">60|65|75</span>
            </div>
            <div class="logo-tagline">THREADED PUSHFIT UK</div>
            <div class="subtitle">ZYPHO Digital Portal</div>
        </div>
        
        <form class="form-section" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label class="input-label" for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label" for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <circle cx="12" cy="16" r="1"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-spinner"></span>
                <span class="btn-text">Sign In</span>
            </button>
        </form>
        
        <a href="#" class="forgot-password">Forgot Password?</a>
        
        <div class="contact-section">
            <div class="contact-text">
                Need access to the portal?
            </div>
            <a href="#" class="contact-link">Contact System Administrator</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            const btnText = loginBtn.querySelector('.btn-text');
            
            // Show loading state
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Signing In...';
            
            // Simulate login process
            setTimeout(() => {
                // Redirect to customer list
                window.location.href = 'mobile-customer-list.html';
            }, 1500);
        }
        
        // Auto-fill demo credentials
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').value = 'demo@zypho.com';
            document.getElementById('password').value = 'demo123';
        });
        
        // Add touch feedback
        document.querySelectorAll('.login-btn, .forgot-password, .contact-link').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.opacity = '0.8';
            });
            
            element.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
